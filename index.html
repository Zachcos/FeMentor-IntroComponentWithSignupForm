<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="full-wrap">
      <div class="hero">
        <h1 class="hero__title">Learn to code by watching others</h1>
        <p class="hero__copy">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="cards">
        <div class="cards__featured">
          <span class="cards__featured--bold">Try it free 7 days</span> then
          $20/mo. thereafter
        </div>
        <div class="cards__form">
          <form id="form" novalidate>
            <input
              type="text"
              name="firstName"
              aria-label="First name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              aria-label="Last name"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              name="email"
              aria-label="Email Address"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              aria-label="Password"
              placeholder="Password"
              required
            />
            <button aria-label="Submit">
              Claim your free trial
            </button>
          </form>
          <p class="cards__form__terms">
            By clicking the button, you are agreeing to our
            <a href="#" class="cards__form__terms--link">Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
